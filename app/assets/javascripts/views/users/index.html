<div class="title">
    <h1>Directory</h1>
    <h2>
        Page: <span data-bind="paginatedUsers.page"></span> of
        <span data-bind="paginatedUsers.pageCount"></span>
    </h2>
</div>

<div class="controls">
    <a data-showif-"currentUser.canManage" data-route="routes.users.new" class="btn btn-primary">
        <i class="icon-plus-sign"></i> Create a new DFO
    </a>
    <!--
    <a href="#" class="btn btn-block btn-success">
        <i class="icon-envelope"></i> Message all DFOs
    </a>
    -->
</div>

<div data-partial="users/_pagination"></div>

<div id="users">
    <div data-foreach-user="paginatedUsers" data-mixin="animation">
        <div data-partial="users/_user"></div>
    </div>
</div>

<div data-partial="users/_pagination"></div>
